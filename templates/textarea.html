<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/richtext.min.css">
</head>
<body>
    <textarea id="textarea"></textarea>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/jquery.richtext.js"></script>
<script type="text/javascript">
    $('#textarea').richText({
        // text formatting
        bold: true,
        italic: true,
        underline: true,

        // text alignment
        leftAlign: false,
        centerAlign: false,
        rightAlign: false,

        // lists
        ol: false,
        ul: false,

        // title
        heading: false,

        // fonts
        fonts: false,
        fontColor: false,

        // uploads
        imageUpload: false,
        fileUpload: false,

        // link
        urls: false,

        // tables
        table: false,

        // code
        removeStyles: false,
        code: false,

        // colors
        colors: [],

        // dropdowns
        fileHTML: '',
        imageHTML: '',

        // video
        videoEmbed: false
    });
</script>
</html>
